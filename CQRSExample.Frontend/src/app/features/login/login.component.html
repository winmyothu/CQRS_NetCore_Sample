<div class="max-w-md mx-auto mt-10 p-8 bg-white dark:bg-gray-800 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">{{ 'LOGIN.TITLE' | translate }}</h2>

  <div *ngIf="message" class="p-4 mb-4 text-sm rounded-lg" [ngClass]="{'bg-green-100 text-green-800': messageType === 'success', 'bg-red-100 text-red-800': messageType === 'error'}" role="alert">
    {{ message | translate }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200">{{ 'LOGIN.EMAIL' | translate }}</label>
      <input type="email" id="email" formControlName="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:text-white" required>
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-200">{{ 'LOGIN.PASSWORD' | translate }}</label>
      <input type="password" id="password" formControlName="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:text-white" required>
    </div>
    <div class="flex space-x-4">
      <button type="submit" class="flex-1 justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500" [disabled]="loginForm.invalid">
        {{ 'LOGIN.LOGIN_BUTTON' | translate }}
      </button>
    </div>
  </form>
</div>
