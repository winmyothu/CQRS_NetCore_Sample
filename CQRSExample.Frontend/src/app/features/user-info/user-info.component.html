<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">User Information</h1>
  <div *ngIf="user" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
    <div class="flex items-center space-x-4">
      <img *ngIf="user.avatarUrl" [src]="user.avatarUrl" alt="User Avatar" class="w-24 h-24 rounded-full">
      <div *ngIf="!user.avatarUrl" class="w-24 h-24 rounded-full bg-primary-200 flex items-center justify-center text-4xl text-primary-800 font-bold">
        {{ user.username.charAt(0) }}
      </div>
      <div>
        <h2 class="text-xl font-semibold">{{ user.username }}</h2>
      </div>
    </div>
  </div>
</div>
