<div class="flex h-screen bg-main-panel-bg-light dark:bg-main-panel-bg-dark">
  <!-- Sidebar -->
  <aside class="flex flex-col bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 shadow-md transition-all duration-300" [ngClass]="{ 'w-64': !isSidebarCollapsed, 'w-20': isSidebarCollapsed }">
    <div class="flex items-center justify-center h-16 border-b dark:border-gray-700 flex-shrink-0">
      <span [ngClass]="{ 'hidden': isSidebarCollapsed }" class="text-xl font-bold">{{ 'APP.TITLE_FULL' | translate }}</span>
      <span [ngClass]="{ 'hidden': !isSidebarCollapsed }" class="text-xl font-bold">{{ 'APP.TITLE_SHORT' | translate }}</span>
    </div>
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
      <a routerLink="/admin/dashboard" routerLinkActive="bg-primary-100 text-primary-800 dark:bg-gray-700" class="flex items-center p-2 rounded-lg hover:bg-primary-50 dark:hover:bg-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
        <span class="ml-3" [ngClass]="{ 'hidden': isSidebarCollapsed }">{{ 'SIDEBAR.DASHBOARD' | translate }}</span>
      </a>
      <a routerLink="/admin/guests" routerLinkActive="bg-primary-100 text-primary-800 dark:bg-gray-700" class="flex items-center p-2 rounded-lg hover:bg-primary-50 dark:hover:bg-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197m0 0A5.975 5.975 0 0112 13a5.975 5.975 0 013 5.197M15 21a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197"></path></svg>
        <span class="ml-3" [ngClass]="{ 'hidden': isSidebarCollapsed }">{{ 'SIDEBAR.GUEST_LIST' | translate }}</span>
      </a>
      <a routerLink="/admin/transactions" routerLinkActive="bg-primary-100 text-primary-800 dark:bg-gray-700" class="flex items-center p-2 rounded-lg hover:bg-primary-50 dark:hover:bg-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
        <span class="ml-3" [ngClass]="{ 'hidden': isSidebarCollapsed }">{{ 'SIDEBAR.TRANSACTIONS' | translate }}</span>
      </a>
      <a routerLink="/admin/user-info" routerLinkActive="bg-primary-100 text-primary-800 dark:bg-gray-700" class="flex items-center p-2 rounded-lg hover:bg-primary-50 dark:hover:bg-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        <span class="ml-3" [ngClass]="{ 'hidden': isSidebarCollapsed }">{{ 'SIDEBAR.USER_INFO' | translate }}</span>
      </a>
      <a routerLink="/admin/settings" routerLinkActive="bg-primary-100 text-primary-800 dark:bg-gray-700" class="flex items-center p-2 rounded-lg hover:bg-primary-50 dark:hover:bg-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
        <span class="ml-3" [ngClass]="{ 'hidden': isSidebarCollapsed }">{{ 'SIDEBAR.SETTINGS' | translate }}</span>
      </a>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- App bar -->
    <header class="flex items-center justify-between h-16 bg-white dark:bg-gray-800 border-b dark:border-gray-700 px-4 flex-shrink-0">
      <button (click)="toggleSidebar()" class="text-gray-500 dark:text-gray-400 focus:outline-none hover:text-gray-700 dark:hover:text-gray-300">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
      </button>
      <div class="flex items-center">
        <app-user-menu></app-user-menu>
      </div>
    </header>

    <!-- Main content area -->
    <main class="flex-1 p-6 overflow-y-auto bg-primary-50 dark:bg-gray-900">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
