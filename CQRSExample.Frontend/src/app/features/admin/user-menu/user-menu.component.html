<div class="relative ">
  <button (click)="toggleMenu()" class="flex items-center space-x-2 focus:outline-none">
    <span class="w-10 h-10 rounded-full bg-zinc-300 font-semibold flex items-center justify-center text-primary-800 dark:bg-zinc-700 dark:text-white">
      {{ username?.charAt(0) | uppercase }}
    </span>
  </button>

  <div *ngIf="isMenuOpen" class="absolute right-0 mt-2 w-48 bg-white  dark:bg-gray-900 rounded-md shadow-lg py-1 z-50">
    <div class="px-4 py-2 text-sm text-gray-700  dark:text-white">
      <p class="font-semibold">{{ username }}</p>
    </div>
    <button (click)="logout()" class="w-full text-left flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-primary-50 dark:hover:bg-gray-400 border-t border-gray-200 dark:border-gray-700 mt-1 pt-2  dark:text-white">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
      Logout
    </button>
  </div>
</div>
