<div class="relative">
  <button (click)="toggleMenu()" class="flex items-center space-x-2 focus:outline-none">
    <img *ngIf="user?.avatarUrl" [src]="user?.avatarUrl" alt="User Avatar" class="w-10 h-10 rounded-full">
    <span *ngIf="!user?.avatarUrl" class="w-10 h-10 rounded-full bg-primary-200 flex items-center justify-center text-primary-800 font-bold">
      {{ user?.username?.charAt(0) }}
    </span>
  </button>

  <div *ngIf="isMenuOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
    <div class="px-4 py-2 text-sm text-gray-700">
      <p class="font-semibold">{{ user?.username }}</p>
    </div>
    <a routerLink="/admin/user-info" class="block px-4 py-2 text-sm text-gray-700 hover:bg-primary-50">User Info</a>
    <a routerLink="/admin/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-primary-50">Settings</a>
    <button (click)="logout()" class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-primary-50">
      Logout
    </button>
  </div>
</div>
